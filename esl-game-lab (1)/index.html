      /* Custom Scrollbar - Cleaner */

      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
      /* Focus */
      *:focus-visible {

      }

    <script>
      (function() {
        // AI Studio Preview 환경에서 서비스워커 접근 시 InvalidStateError 방지 가드
        const isSecure = window.isSecureContext && 
                         window.location.protocol === "https:" && 
                         !window.location.href.startsWith("blob:");
        if (isSecure && 'serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(registrations => {
            for (let registration of registrations) {
              registration.unregister();
            }
          }).catch(err => console.debug('SW unregister skipped', err));
        }
        if (isSecure && 'caches' in window) {
          caches.keys().then(names => {
            for (let name of names) caches.delete(name);
          }).catch(err => console.debug('Cache clear skipped', err));
        }
      })();
    </script>
