    <!-- Preconnect: eliminate DNS+TLS latency for critical origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://esm.sh" />
    <link rel="dns-prefetch" href="https://generativelanguage.googleapis.com" />

    <!-- Optimized font loading with display=swap for immediate text rendering -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet" /></noscript>
    <style>
      body {
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        -webkit-font-smoothing: antialiased;
      }
      .pixel-font {
        font-family: 'Press Start 2P', cursive;
        text-transform: uppercase;
      }
      .retro-text {
        font-family: 'VT323', monospace;
      }
      /* Custom Scrollbar - Cleaner */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #cbd5e0;
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #a0aec0;
      }
      /* Focus */
      *:focus-visible {
        outline: 2px solid #3b82f6;
        outline-offset: 2px;
      }
      /* Initial loading state - prevents flash of unstyled content */
      #root:empty::before {
        content: "";
        position: fixed;
        top: 50%;
        left: 50%;
        width: 48px;
        height: 48px;
        margin: -24px 0 0 -24px;
        border: 4px solid #e2e8f0;
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      // Optimized service worker cleanup - runs async to not block page load
      (function() {
        if (!window.isSecureContext || window.location.protocol !== "https:" || window.location.href.startsWith("blob:")) return;

        // Defer cleanup to not block initial render
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(regs => {
                regs.forEach(reg => reg.unregister());
              }).catch(() => {});
            }
            if ('caches' in window) {
              caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
              }).catch(() => {});
            }
          });
        } else {
          setTimeout(() => {
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(regs => {
                regs.forEach(reg => reg.unregister());
              }).catch(() => {});
            }
            if ('caches' in window) {
              caches.keys().then(names => {
                names.forEach(name => caches.delete(name));
              }).catch(() => {});
            }
          }, 100);
        }
      })();
    </script>

}
</script>
